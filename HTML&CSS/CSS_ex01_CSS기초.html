<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head : 기능, 디자인 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            css : 웹페이지에서 디자인담당언어
            * 포인트 : HTML파일 내에서 작업 > 디자인을 작성하려면 <style> 태그 필요
            * 이유 : HTML과 CSS는 서로 다른 언어.

            * 사용포인트
                1) 선택자 개념 (어떤 태그를 변경할지 선택하는 개념) > 내가 어떤 태그에 대해 스타일을 부여할지 작성하는 공간
                2) {속성 : 값 ;} > 부여할 스타일이 모두 다르기 때문에 객체(dictionary) 형태로 작성
                * 반드시 스타일 부여가 끝나면 ";"을 작성한다 > 끝났다의 표시

        */
        h1{
            color:red;
            background-color:goldenrod;
        }
        h2{
            color:orange;
            background-color :darkviolet;
        }
    </style>
</head>
<body>
    <!-- body : 눈에 보이는 컨텐츠 -->
     <h1>빨간색</h1>
     <h2>주황색</h2>
</body>
</html>
