<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width : 100px;
            height: 100px;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }
        /* 테두리를 둥글게 만드는 속성은 %를 사용 */
        #redbox{
            background-color: red;
        }
        #bluebox{
            background-color: blue;
            margin-left:100px;
        }
        #greenbox{
            background-color: green;
            margin-left:200px;
        }
        #yellowbox{
            background-color: yellow;
            margin-left:300px;
        }
        
    </style>
</head>
<body>
    <div id="redbox"></div>
    <div id="bluebox"></div>
    <div id="greenbox"></div>
    <div id="yellowbox"></div>
</body>
</html>
