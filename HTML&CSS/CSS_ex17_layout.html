<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 부모 박스 설정 */
        #layout {
            width: 800px;
            height: 800px;
        }
        
        #header{
            height: 10%;
            background-color: lightpink;    
        }

        #navigation{
            height: 10%;
            background-color: lightgoldenrodyellow;
        }

        #side{
            width: 30%;
            height: 60%;
            background-color: lightblue;
            float: left;
        }

        #section1{
            height: 30%;
            background-color: lightcoral;
        }

        #section2{
            height: 30%;
            background-color: lightseagreen;
        }
        
        #footer{
            height: 20%;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div id="header"></div>
        <div id="navigation"></div>
        <div id="side"></div>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
