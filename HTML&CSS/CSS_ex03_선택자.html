<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            선택자 : 특정 태그를 지칭하는 방법
            * 핵심 : 우선순위가 존재. (범위가 줄어들수록 우선순위가 올라감)
            
            1) 전체선택자(*) : 모든 태그에게 스타일을 부여할 때 활용
            2) 태그선택자(태그명) : 특정 태그에게 스타일을 부여할 때 활용  
            3) 클래스 선택자 / 아이디 선택자
                - 목적 : 태그에게 이름을 부여하기 위해 사용
                - 차이점 : 클래스(중복가능) vs 아이디(중복 불가능)
                - 우선순위 : 아이디 > 클래스
                - 사용처 :
                    클래스 (여러 스타일을 묶어서 활용할 때 사용 > 가장 많이 사용)
                    아이디 (영역을 구분할 때 / 기능을 연결할 때 활용)
        */

        * {
            color: greenyellow;
        }

        li{
            color:blueviolet;
        }
        /* li 태그에 색을 칠하기 */

        /* 지금까지의 선택자는 같은 이름을 가진 모든 태그에 적용됨
         만약 다르게 하고 싶으면 ? > class와 id를 body내에서 지정 
         class는 동일하게? > 클래스 단위로 묶어서 사용
         id는 각자 객체의 이름으로  */
        
        .food{
            color: coral;
        }

        #tuna{
            color:royalblue;
        }
        /* class 지정 : .클래스이름 
            id 지정 : #id이름 */
    </style>

</head>
<body>
    <h1>CSS입니다</h1>
    <p>웹페이지를 꾸며주는 스타일 시트 언어</p>
    <ul>
        <li>CSS 기본구조</li>
        <li>CSS 선택자</li>
        <li>CSS 스타일</li>
    </ul>

    <h1 class="food" id="foodTitle">이번 주에 뭐 먹지?</h1>
    <ul>
        <li class="food" id="salmon">연어</li>
        <li class="food" id="tuna">참치</li>
        <li class="food" id="salad">샐러드</li>

    </ul>
</body>
</html>
