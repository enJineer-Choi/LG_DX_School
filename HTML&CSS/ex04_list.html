<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul,ol => 리스트를 만들겠다는 선언을 하는 공간!
        li => 실질적인 데이터를 넣어주는 태그 (ul,ol 모두 사용)
        정렬 단축키 : alt + shift + f
        요소 속성을 바꿀때는 시작태그 안에 작성한다!
        type = 을 통해 시작부분을 변경가능
        -->

    <!-- 1. ul (unordered list) : 정렬되지 않는 리스트
        -->
    <ul>
        <li>HTML 공부하기</li>
        <li>맛있는 점심먹기</li>
        <li>Python 공부하기</li>
    </ul>
    <ul type = "circle"> 
        <li>데이터1</li>
        <li>데이터2</li>
    </ul>
<!-- 
    <ul>
    <li>도연쌤과 HTML 공부하기</li>
    <li>맛있는 점심먹기</li>
    <li>영화쌤과 Python 공부하기</li>
    </ul>
    ->들여쓰기 사용시 기능적인 문제는 없지만
     하위요소임을 명확하게 보여주기 위해 들여쓰기를 해주자
 -->
    <!-- 2. ol (ordered list) : 정렬된 리스트-->
    <ol type = "A">
        <li>데이터1</li>
        <li>데이터2</li>
    </ol>

    <h3>실습!</h3>
    <!-- 구매할 구매 목록 리스트 -->
    <p >구매목록</p>
    <ul type = "square">
        <li>맥북</li>
        <li>아이패드</li>
        <li>모니터조명</li>
    </ul>
    <!-- 음식 만드는 순서 -->
    <p>카레 만드는 순서</p>
    <ol>
        <li>고기를 볶는다</li>
        <li>감자를 볶는다</li>
        <li>양파를 볶는다</li>
        <li>물을 넣고 같이 끓인다</li>
        <li>카레가루를 넣어 끓인다</li>
        <li>맛있게 먹는다</li>

    </ol>
</body>
</html>
