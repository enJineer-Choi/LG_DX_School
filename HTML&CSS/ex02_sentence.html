<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<>
    <!--
    1. 제목태그 head (h1 ~ h6)
        h1 ~ h6 : 숫자가 커질수록 크기가 작아진다
        주의점 : 디자인만 신경쓰면 의미가 변경됨 (css활용해서 디자인을 변경할 것)
        한줄 복사 : alt + shift + 방향키
    -->
    <h1> h1태그입니다.</h1>
    <h2> h2태그입니다.</h2>
    <h3> h3태그입니다.</h3>
    <h4> h4태그입니다.</h4>
    <h5> h5태그입니다.</h5>
    <h6> h6태그입니다.</h6>

    <!--
    2. 본문태그 p (paragraph) tag
        단락으로 표현이 되기 때문에 한줄의 영역을 전부 차지 
        => 개행이 된 것 처럼 보임
    -->
    <p> 여기는 <span>첫번째</span> 문단입니다.</p>
    <p> p태그입니다</p>

    여기는 첫번째 문단입니다.
    p태그입니다
    <!--
    3. span 태그
        특정한 글자, 문장을 표시할 때 쓰는 태그
        * 특징을 가지고 있지 않음 > '공태그'
        사용법 : 많은 글자들 중에 특정 문장이나 단어를 감싸줄 때 사용
    -->
    <span> span 태그입니다.</span>
    <br><!-- 줄바꿈 태그 -->
    <span> span 태그입니다.</span>
    
    <h3> 실습</h3>
    <hr width="700px" size="140px" color="red">
    <hr width="600px" size="120px" color="orange">
    <hr width="500px" size="100px" color="yellow">
    <hr width="400px" size="80px" color="green">
    <hr width="300px" size="60px" color="blue">
    <hr width="200px" size="40px" color="navy">
    <hr width="100px" size="20px" color="purple">
