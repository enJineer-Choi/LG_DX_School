<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 사용자에게 데이터르 넘길 공간! -->
    <form action="/서버의 주소" method="get">
        <!-- step1 -->
        <table width="400px">
            <!-- step1 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">step1 : 아이디/비번 입력</th> <!--colspan 속성 : 가로로 몇칸을 병합할것인지-->
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td><input type="text" name="ID" required></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td><input type="password" name="PW" required></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td><input type="password" name="PW2" required></td>
            </tr>
            <!-- step2 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">step2 : 개인정보</th>
            </tr>

            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    남 <input type="radio" name="gender" value="men">
                    여 <input type="radio" name="gender" value="women">
                </td>
            </tr>

            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select>
                        <option value="A형">A형</option>
                        <option value="B형">B형</option>
                        <option value="AB형">AB형</option>
                        <option value="O형">O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <!-- step3 -->
            <tr bgcolor="grey" align="left" height="50px">
                <th colspan="2">step3 : 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    축구 <input type="checkbox" name="atheletic" value="soccer">
                    야구 <input type="checkbox" name="atheletic" value="baseball">
                    농구 <input type="checkbox" name="atheletic" value="basketball">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔</td>
                <td><input type="color"></td>
            </tr>
            <!-- step4 -->
            <tr bgcolor="grey" align="left" height="50px">
                <th colspan="2">step4 : 적고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2" bgcolor="whitesmoke">
                    <input type="text" style="width :400px; height: 100px;">
                    <!-- <td align="right" colspan="2"> -->
                    <textarea cols="56" rows="5"></textarea>

                </td>
            </tr>
            <tr align="center">
                <td colspan="2" bgcolor="whitesmoke">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

<!-- table을 4개를 만드는 것이 아니다!! -->
