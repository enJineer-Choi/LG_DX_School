<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span1{
            font-size: 10px;
        }
        p{
            font-size: 20px;    
        }
        #span2{
            /* em: 부모요소 크기에 따른 배수단위 
                ex)부모 사이즈 현재 20px, 5em이면 20px의 5배 크기 */
            font-size: 5em;
        }
        #span3{
            /* rem : html 문서의 폰트 크기에 따른 배수단위
                ex)2rem은 html 공식문서 폰트 크기의 2배크기 */
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span id="span1">px로 조정</span>
    <p>
        <span id="span2">em으로 조정</span>
    </p>
    <br>
    <span id="span3">rem으로 조정</span>
</body>
</html>
