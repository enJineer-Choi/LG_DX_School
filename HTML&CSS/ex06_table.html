<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        표 만들기
        1) <table> : 표 만들기 위한 공간 생성 태그
        2) <tr> : 행(row) 제작 태그 
        3) <th>,<td> : 열(columns) 제작 태그
            <th> : 컬럼명 제작시 사용 (볼드체, 가운데정렬 처리)
            <td> : 컬럼명에 해당하는 내용 작성시 사용
        * 태그 한번에 만드는 법 : 태그명*원하는 개수
    -->
    <table border="1px solid black">
        <tr bgcolor="lightblue">
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>짱구</td>
            <td>남자</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>철수</td>
            <td>남자</td>
            <td>서울</td>
        </tr>
    </table>

    <h3 align="center">실습!</h3>
    
    <table border="1px solid black" width="450px" align="center">
    <!-- 표 제목 설정 태그 : caption
            가로 길이는 모두 다 늘려야 하므로 table 태그 내에서 작성
            세로 길이는 가장 컬럼명 부분만 늘려야하므로 첫번째 행에만 적용        
    -->
        <caption>메뉴판</caption>
        <tr bgcolor="green" height="60px">
            <th>메뉴</th>    
            <th>가격</th>    
        </tr>
        <tr align="center">
            <td>아메리카노</td>
            <td>3500</td>
        </tr>
        <tr align="center">
            <td>카페라떼</td>
            <td>4000</td>
        </tr>
    </table>
</body>
</html>
